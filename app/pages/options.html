<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="../styles/options.css">
</head>
<body>

  <label>
    Interval second(s) to check if video freeze:
    <input id="interval" type="number" name="interval"
           min="10" max="3600">
  </label>

  <label>
    Output debug message in developer console:
    <input id="verbose" type="checkbox" name="verbose">
  </label>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="../scripts/options.js"></script>
</body>
</html>
